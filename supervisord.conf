[program:web]
command=/usr/bin/caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
directory=/var/www/html
autostart=true
autorestart=true

[program:reverb]
command=php artisan reverb:start
directory=/var/www/html
autostart=true
autorestart=true

[program:schedule]
command=php artisan schedule:work
directory=/var/www/html
autostart=true
autorestart=true
