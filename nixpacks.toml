[phases.setup]
nixPkgs = ["nodejs", "php", "phpPackages.composer"]

[phases.build]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader",
  "npm ci",
  "npm run build"
]

[phases.start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
